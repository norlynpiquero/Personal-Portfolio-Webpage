<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav-menu">
            <nav id="navbar">
                <h2><span id="first-name">Norlyn</span> Piquero</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="contact-body">
            <div class="email">
                <h2>get in touch</h2>
                <p>Contact us to find out more</p>
                <br><br>
                <p><strong>admin@norlynwebservices.com</strong></p>
                <p>+63 9 38 224 3391</p>
            </div>

            <div class="form">
                <h2>drop us an email</h2>
                <p>If you have any questions or looking to work with us then drop us a line.</p>

                <form action="" method="get" class="form-example">
                    <div class="name-email">
                        <div class="form-example">
                            <label for="name">Your Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>

                        <div class="form-example">
                            <label for="email">Your Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                    </div>

                    <div class="message">
                        <label for="story">Your message</label>
                        <textarea name="story" id="story" cols="90" rows="20"></textarea>
                    </div>

                    <div class="button">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>&copy; 2020 Norlyn Piquero</footer> 
</body>
</html>
